<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>碳资讯-1</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link type="text/css" rel="stylesheet" href="css/common.css"/>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/myControl.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
<body>
    <div class="contain" ng-app="threePhase" ng-controller="myControl">
        <div class="mobile-top">
            <a class="back" href="javascript:window.history.go(-1)"><i class="back-icon" /></i>返回</a>
        </div>
        <div class="mobile-main newsDetail-main" ng-repeat="item in newsDetail">
            <h1 class="newsDetail-title">{{item.title}}</h1>
            <p class="newsDetail-website"><span class="newsDetail-time">{{item.date}}</span>{{item.resource}}</p>
            <img src="img/img1.png">
            <div>
                <p>{{item.articleTxt}}</p>
            </div>
        </div>
        <div class="mobile-foot">
            <ul>
                <li class="active">
                    <a class="footer-each"  href="news.html">
                        <i class="footer-icon1"></i>
                        <span class="footerTxt">碳资讯</span>
                    </a>
                </li>
                <li>
                    <a class="footer-each" href="exchange.html">
                        <i class="footer-icon2"></i>
                        <span class="footerTxt">碳交易</span>
                    </a>
                </li>
                <li>
                    <a class="footer-each" href="knowledge.html">
                        <i class="footer-icon3"></i>
                        <span class="footerTxt">碳知识</span>
                    </a>
                </li>
                <li>
                    <a class="footer-each" href="foot.html">
                        <i class="footer-icon4"></i>
                        <span class="footerTxt">碳足迹</span>
                    </a>
                </li>
                <li>
                    <a class="footer-each" href="my.html">
                        <i class="footer-icon5"></i>
                        <span class="footerTxt">我的</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
