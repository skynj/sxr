<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>市级考核-任务下发</title>
	<link type="text/css" rel="stylesheet" href="css/header.css"/>
	<link type="text/css" rel="stylesheet" href="css/index.css"/>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</head>
<body>
	<!-- <div class="common-header">
		<iframe src="header.html" height="100%" width="100%"  marginwidth="0" marginheight="0" scrolling="no" hspace="0" vspace="0" frameborder="0"></iframe>
	</div> -->
	<div class="whole-size">
		<div id="header">
			<div class="logo-containter"><img src="img/system.png" alt="system" class="pointer"></div>
			<div class="header-nav">
				<ul class="pageList">
					<li class="border-left-none"><a href="analysis.html">综合分析</a></li>
					<li><a href="javascript:void(0)">省级自评</a></li>
					<li class="pageListActive"><a href="task.html">市级考核</a></li>
					<li><a href="management.html">体系管理</a></li>
				</ul>
				<ul class="baseList">
					<li>
						<div class="setting"></div>
						<span>设置</span>
					</li>
					<li>
						<div class="remind"><span class="news-alert">9</span></div>
						<span>消息</span>
					</li>
					<li class="user-nav">
						<div class="user"></div>
						<span>王建国</span>
					</li>
					<li>
						<div class="exit"></div>
						<span>退出</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="emissionList">
				<ul style="line-height: 46px">
					<li>目标制定</li>
					<li  class="emissionListActive">任务下发</li>
					<li>自我评价</li>
					<li>考核概览</li>
				</ul>
			</div>
			<div class="main">
				<div class="yearSelect">
					<div class="select-check">
						<lable>体系名称：</lable>
						<select>
							<option>“十三五”控制温室气体排放目标责任考核</option>
							<option>“十三五”控制温室气体排放目标责任考核</option>
						</select>
					</div>
					<div class="select-year">
						<lable>年份：</lable>
						<select>
							<option>2017</option>
							<option>2018</option>
						</select>
					</div>
					<span class="check-result">该年度任务已下发</span>
				</div>
				<div class="eachStep">
					<ul class="eachStepList">
						<li class="stepbgOneList relative">
							<div class="right-tringle pointer"></div>
							<div class="stepbgOne pointer"><span class="circle">1</span><span>考核体系配置</span></div>						
							<div class="eachStep-div absolute border-bottom-none">
								<h3>体系未完成配置</h3>
								<p>点击前往<a href="#">考核体系管理</a></p>
								<div class="blueline"></div>
								<div class="blueline"></div>
								<img src="img/blue-tringle.png" alt="blue-tringle" class="absolute arrow-img-down">
							</div>					
						</li>
						<li class="stepbgtwoList relative">
							<div class="left-tringle pointer"></div>
							<div class="right-tringle pointer"></div>
							<div class="stepbg pointer"><span class="circle">2</span><span>考核目标制定</span></div>
							<div class="eachStep-div absolute step-second">
								<h3>目标值未设置</h3>
								<p>点击前往<a href="#">考核目标制定</a></p>
								<div class="greyline"></div>
								<img src="img/grey-tringle.png" alt="grey-tringle" class="absolute arrow-img">							
							</div>
						</li>
						<li class="stepbgthreeList relative">
							<div class="left-tringle pointer"></div>
							<div class="right-tringle pointer"></div>
							<div class="stepbg pointer"><span class="circle">3</span><span>报送截止时间设置</span></div>
							<div class="eachStep-div absolute border-bottom-none step-third">
								<h3>报送截止日期</h3>
								<img src="img/date_03.png" alt="date_03" class="date-img">
								<div class="greyline-down"></div>
								<img src="img/grey-tringle-down.png" alt="grey-tringle-down" class="absolute arrow-img-down">
							</div>
						</li>
						<li class="stepbgfourList relative">
							<div class="left-tringle pointer"></div>						
							<div class="right-tringle pointer"></div>
							<div class="stepbg pointer"><span class="circle">4</span><span>考核任务下发</span></div>
							<div class="eachStep-div absolute step-second">
								<h3>任务已下发</h3>
								<p>点击<a href="#">查看考核任务</a></p>
								<div class="greyline"></div>
								<img src="img/grey-tringle.png" alt="grey-tringle" class="absolute arrow-img">
							</div>
						</li>
						<li class="stepbgfiveList relative">
							<div class="left-tringle pointer"></div>
							<div class="stepbg stepbgfive pointer"><span class="circle">5</span><span>报送进度跟踪</span></div>												
							<div class="eachStep-div absolute border-bottom-none step-third">
								<h3>任务已下发</h3>
								<button class="rate-progress">报送进度</button>
								<div class="greyline-down"></div>
								<img src="img/grey-tringle-down.png" alt="grey-tringle-down" class="absolute arrow-img-down">
							</div>
						</li>
					</ul>
					
				</div>
			</div>
		</div>
	</div>				
					
					
</body>
</html>
